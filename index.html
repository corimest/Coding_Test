<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Assessment</title>
</head>
<body>
    <section class="container">
        <button id ="start-btn" class="btn">Start Assessment</button>
        <div id= "question-container" class="hide">
            <div id="question">Question</div>
        </div>
        <div id="answer-btns" class="btn-grid hide">
            <button class="btn">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
            <button class="btn">Button 4</button>
        </div>
        <div id="response" class="hide">
            <div id="wrong" class="hide">Wrong</div>
            <div id="correct" class="hide">Correct</div>
        </div>
    </section>  
    <div class="high-scores">View High Scores</div>
    <div class="timer">Timer</div>


</body>
</html>
